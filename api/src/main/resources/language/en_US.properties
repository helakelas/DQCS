DateMaskMatcherTransformer.name=Date mask matcher
DateMaskMatcherTransformer.Description=Matches String values against a set of date masks, producing a corresponding set of output columns, specifying whether or not the strings could be interpreted as dates given those date masks
CaptureChangedRecordsFilter.name=Capture changed records
CaptureChangedRecordsFilter.Description=Include only records that have changed since the last time you ran the job. This filter assumes a field containing the timestamp or a number field of the latest change for each record, and stores the greatest encountered value in order to update the filter's future state.

